services:
  bee:
    image: ethersphere/bee:2.6.0
    command: start
    environment:
      - BEE_API_ADDR=:1633
      - BEE_FULL_NODE=false
      - BEE_SWAP_ENABLE=false
      - BEE_BLOCKCHAIN_RPC_ENDPOINT=https://gnosis.oat.farm
      - BEE_CORS_ALLOWED_ORIGINS=*
    ports:
      - "1633:1633"

  caddy:
    image: ghcr.io/o8is/swarm-router-caddy:latest
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - gatekeeper
      - varnish
    environment:
      - CADDY_ADMIN=0.0.0.0:2019

  varnish:
    image: octalmage/swarm-varnish:0.1.5
    environment:
      - VARNISH_SIZE=256M
    command:
      - varnishd
      - -F
      - -a
      - :8080
      - -f
      - /etc/varnish/default.vcl
      - -s
      - malloc,256M

  gatekeeper:
    image: ghcr.io/o8is/swarm-router-gatekeeper:latest
    environment:
      - PORT=9123
